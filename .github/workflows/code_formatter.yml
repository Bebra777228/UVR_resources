name: JSON Formatter

on:
  push:
    branches:
      - main

jobs:
  format-json:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Prettier
        run: npm install --save-dev prettier

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Install jsonlint
        run: sudo npm install -g jsonlint

      - name: Format JSON files with Prettier
        run: npx prettier --write "**/*.json"

      - name: Format JSON files with jq
        run: find . -name '*.json' -exec sh -c 'jq . "$0" > "$0.tmp" && mv "$0.tmp" "$0"' {} \;

      - name: Check JSON files with jsonlint
        run: find . -name '*.json' -exec jsonlint -c {} +

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_ENV
          else
            echo "has_changes=false" >> $GITHUB_ENV
          fi

      - name: Commit changes
        if: env.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add --all
          git commit -m "Automatic JSON formatting with Prettier and jq"

      - name: Create Pull Request
        if: env.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          delete-branch: true
          body: "Automatic JSON formatting with Prettier and jq"
          title: "Automatic JSON formatting"
          commit-message: "Automatic JSON formatting with Prettier and jq"
          branch: formatter/main
